<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale KG RAG</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Clash Royale KG RAG</h1>
                <p class="subtitle">Tanya apa saja tentang kartu, deck, dan strategi Clash Royale!</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="bot-bubble">
                        <div class="message-content">
                            Selamat datang! Saya adalah asisten Knowledge Graph Clash Royale. Tanya saya tentang statistik kartu, sinergi, counter, atau analisis deck!
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm" class="chat-form">
                    <textarea
                        id="userInput"
                        class="chat-input"
                        placeholder="Ask about cards, synergies, counters, or analyze a deck..."
                        autocomplete="off"
                        rows="1"
                        required
                    ></textarea>
                    <button type="submit" id="sendButton" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
                <div class="input-hint">Coba: "What cards synergize with Giant?" atau "Analyze my deck: ..."</div>
            </div>
        </div>

        <div class="status-indicator" id="statusIndicator">
            <div class="status-dot"></div>
            <span class="status-text">Siap</span>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
