services:
  neo4j:
    image: neo4j:5.15-community
    container_name: clash-royale-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - rag-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  seeder:
    build: .
    container_name: clash-royale-seeder
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "${NEO4J_USER}"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD}"
      LLM_PROVIDER: "${LLM_PROVIDER}"
      LLM_MODEL: "${LLM_MODEL}"
      LLM_DEVICE: "${LLM_DEVICE}"
      LLM_MAX_TOKENS: "${LLM_MAX_TOKENS}"
      LLM_TEMPERATURE: "${LLM_TEMPERATURE}"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      VERBOSE: "${VERBOSE}"
    volumes:
      - ./data:/app/data
      - model_cache:/root/.cache/huggingface
    networks:
      - rag-network
    command: python -m src.kg.ingestion
    profiles: [seed]

  cli:
    build: .
    container_name: clash-royale-cli
    depends_on:
      - neo4j
    environment:
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "${NEO4J_USER}"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD}"
      LLM_PROVIDER: "${LLM_PROVIDER}"
      LLM_MODEL: "${LLM_MODEL}"
      LLM_DEVICE: "${LLM_DEVICE}"
      LLM_MAX_TOKENS: "${LLM_MAX_TOKENS}"
      LLM_TEMPERATURE: "${LLM_TEMPERATURE}"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      VERBOSE: "${VERBOSE}"
    volumes:
      - ./data:/app/data
      - model_cache:/root/.cache/huggingface
    networks:
      - rag-network
    stdin_open: true
    tty: true
    profiles: [cli]

  web:
    build: .
    container_name: clash-royale-web
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "${NEO4J_USER}"
      NEO4J_PASSWORD: "${NEO4J_PASSWORD}"
      LLM_PROVIDER: "${LLM_PROVIDER}"
      LLM_MODEL: "${LLM_MODEL}"
      LLM_MAX_TOKENS: "${LLM_MAX_TOKENS}"
      LLM_TEMPERATURE: "${LLM_TEMPERATURE}"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./web:/app/web
      - ./src:/app/src
      - ./run_web.py:/app/run_web.py
    networks:
      - rag-network
    command: python run_web.py
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  model_cache:

networks:
  rag-network:
    driver: bridge
